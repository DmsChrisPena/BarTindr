<ion-view view-title="Location" name="Location">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons pull-left">
      <button class="button button-icon" nav-direction="back" ui-sref="home">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Create Location</h1>
    <div class="buttons pull-right">
      <button class="button button-icon icon ion-checkmark-round" ng-click='promptCreateName();'></button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header" scroll="false">
    <label class="item item-input item-floating-label">
      <span class="input-label">Location Name</span>
      <input ng-focus="disableTap();" type="text" id="locationSearch" ng-autocomplete ng-model="$parent.locationResult"  type="text" placeholder="Enter Location...">
    </label>
    <div class="row" style="height: 50px;">
      <div class="col col-50">
        <button ng-click="clearLocation();" class="button button-assertive button-block icon-left ion-backspace button-positive">Clear</button>
      </div>
      <div class="col col-50">
        <button ng-click="findLocation();" class="button button-balanced button-block icon-right ion-ios-location button-positive">Set</button>
      </div>
    </div>
    <div style="margin-top: 20px;" class="range range-positive" data-tap-disabled="true">
      	<i style="color: #387EF5" class="icon ion-ionic"></i>          
      	<input type="range" name="volume" min="1" max="20" ng-change="toMeters();" ng-model="miles.value">
      	{{ miles.value }} {{ miles.value == 1 ? "Mile" : "Miles"}}
    </div>
		<div style="width: 100%; position: absolute; top: 200px; bottom: 0px;" data-tap-disabled="true">
		  <leaflet id="addressLocationMap" defaults="defaults" resizeable markers="markers" paths="paths" center="center"  width="100%" height="100%"></leaflet>
		</div>  
   </ion-content>
</ion-view>
