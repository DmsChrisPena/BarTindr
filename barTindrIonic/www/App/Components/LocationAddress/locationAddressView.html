<ion-view view-title="Location" name="Location">
  <ion-header-bar class="navbar-background-address" align-title="center">
    <div class="navbar-overlay-address row">
      <div class="buttons pull-left">
        <button class="button button-icon" nav-direction="back" ui-sref="home">
          <i style="color: white" class="ion-chevron-left"></i>
        </button>
      </div>
      <div class="col col-80" style="padding: 0px; padding-left: 20px;">
        <h4 class="text-center" style="color: white;">Create Location</h4>
      </div>
      <div class="buttons pull-right">
        <button style="color: white;" class="button button-icon icon ion-android-add" ng-click='promptCreateName();'></button>
      </div>      
    </div>
  </ion-header-bar>
  <ion-content class="has-header" scroll="false">
    <div class="row address-input-form row-address-style">
      <div class="col col-10" style="padding-top: 12px; padding-left: 8px;">
        <i style="font-size: 36px; color: rgba(255, 255, 255, 0.6); " class="icon ion-ios-navigate-outline"></i>
      </div>
      <div class="col col-90" style="padding: 0px;">
       <label class="item item-input item-stacked-label" style="border: none;">
        <span class="input-label" style="color: white; font-size: 14px;">Location</span>
        <input ng-focus="disableTap();" type="text" id="locationSearch" ng-autocomplete ng-model="$parent.locationResult" type="text" class="address-input" placeholder="Enter location...">
      </label>        
      </div>
    </div>
    <div style="width: 100%; position: absolute; top: 70px; bottom: 126px;" data-tap-disabled="true">
      <leaflet id="addressLocationMap" defaults="defaults" resizeable markers="markers" paths="paths" center="center"  width="100%" height="100%"></leaflet>
    </div>  
    <div class="address-controls">
      <div class="navbar-overlay-address-other">
        <div style="height: 50px;" class="range range-assertive" data-tap-disabled="true">
            <i style="color: #fff" class="icon ion-ionic"></i>          
            <input type="range" name="volume" min="1" max="10" ng-change="toMeters();" ng-model="miles.value">
            <p style="color: white;">{{ miles.value }} {{ miles.value == 1 ? "Mile" : "Miles"}}</p>
        </div>
        <div class="row" style=" padding-top: 0px;">
          <div class="col col-50">
            <button ng-click="clearLocation();" class="button button-assertive button-block icon-left ion-ios-close-outline button-positive address-clear">CLEAR</button>
          </div>
          <div class="col col-50">
            <button ng-click="findLocation();" class="button button-balanced button-block icon-right ion-ios-location-outline button-positive address-set">SET</button>
          </div>
        </div>           
      </div>
   
    </div>
   </ion-content>
</ion-view>
