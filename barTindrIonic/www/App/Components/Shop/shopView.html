<ion-view view-title="Location" name="Location">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons pull-left">
      <button class="button button-icon" nav-direction="back" ui-sref="home">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Shop</h1>
  </ion-header-bar>
  <ion-content class="has-header" scroll="true">
    <ul class="list">
      <div class="item" ng-repeat="everything in everythingWeNeed | limitTo: 50">
          <h4 class="text-center">{{everything.name}}</h4>
          <img ng-src="{{everything.imageUrl ? everything.imageUrl.items[0].prefix + '150x150' + everything.imageUrl.items[0].suffix : 'http://vignette4.wikia.nocookie.net/meangirls/images/0/0e/Meangirls21.jpg/revision/latest?cb=20130929231940'}}" style="height: 150px; width: 150px;" class="img-responsive center-block" alt="Not working">
      </div>      
    </ul>
   </ion-content>
</ion-view>
