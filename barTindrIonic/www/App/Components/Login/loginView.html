<ion-view view-title="" name="">
  <ion-content class="has-header">
	<div class="list">
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Email</span>
	    <input type="text" placeholder="Email" ng-model="$parent.email">
	  </label>
	  <label class="item item-input item-stacked-label">
	    <span class="input-label">Password</span>
	    <input type="password" placeholder="Password" ng-model="$parent.password">
	  </label>

	</div>
	<button class="button button-block button-assertive" ng-click="loginUser();">
	  Sign In
	</button>
  </ion-content>
</ion-view>
