<ion-view class="walkthrough-view" cache-view="false">
	<div class="walkthrough">
		<!-- device="iphone5|iphone5 black|iphone5 white" -->
		<!-- device="iphone6|iphone6 black|iphone6 white|iphone6 gold" -->
		<!-- device="iphone6-plus|iphone6-plus black|iphone6-plus white|iphone6-plus gold" -->
		<!-- device="galaxyS5|galaxyS5 black|galaxyS5 white|galaxyS5 gold" -->
		<!-- device="nexus6" -->
		<!-- device="auto" -->
		<device-slider device="iphone6 gold">
			<ion-slide-box>
				<ion-slide>
					<div class="row slide-head">
						<div class="col">
				<div class="row device-html-example">
								<div class="col col-center">
									<div id="icon">
										<img ng-src="img/icon.png">
									</div>
									<p>
										Use HTML5 markup or full width images
									</p>
								</div>
							</div>
						</div>
					</div>
				</ion-slide>
				<ion-slide>
					<div class="row slide-head">
						<div class="col col-center">
							<h3>Facebook paper screenshot</h3>
						</div>
					</div>
					<div class="row slide-body">
						<div class="col slide-body-wrapper">
							<img class="full-width-image" ng-src="img/device-facebook-paper.png">
						</div>
					</div>
				</ion-slide>
				<ion-slide>
					<div class="row slide-head">
						<div class="col col-center">
							<h3>Foursquare screenshot</h3>
						</div>
					</div>
					<div class="row slide-body">
						<div class="col slide-body-wrapper">
							<img class="full-width-image" ng-src="img/device-foursquare.png">
						</div>
					</div>
				</ion-slide>
				<ion-slide>
					<div class="row slide-head">
						<div class="col col-center">
							<h3>Instagram screenshot</h3>
						</div>
					</div>
					<div class="row slide-body">
						<div class="col slide-body-wrapper">
							<img class="full-width-image" ng-src="img/device-instagram.png">
						</div>
					</div>						<h3>Welcome to this awesome Walk!</h3>
						</div>
					</div>
					<div class="row slide-body">
						<div class="col slide-body-wrapper">
							<img class="full-width-image" ng-src="img/device-airbnb.png">
						</div>
					</div>
				</ion-slide>
				<ion-slide>
					<div class="row slide-head">
						<div class="col col-center">
							<h3>HTML5 markup</h3>
						</div>
					</div>
					<div class="row slide-body">
						<div class="col slide-body-wrapper">
				
				</ion-slide>
				<ion-slide>
					<div class="row slide-head">
						<div class="col col-center">
							<h3>Twitter screenshot</h3>
						</div>
					</div>
					<div class="row slide-body">
						<div class="col slide-body-wrapper">
							<img class="full-width-image" ng-src="img/device-twitter.png">
						</div>
					</div>
				</ion-slide>
			</ion-slide-box>
		</device-slider>

		<div class="intro-buttons row">
			<div class="col col-center">
				<button class="button button-block button-positive" ng-click="login()">
					Login with facebook
				</button>
				<p class="button-info"><i class="icon ion-information-circled"></i> We will never publish on your Facebook</p>
			</div>
		</div>
	</div>
</ion-view>
