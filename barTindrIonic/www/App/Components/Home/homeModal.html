<ion-modal-view on-swipe="closeModal()">
  <ion-header-bar class="list-background-other" align-title="center">
    <div class="list-navbar-overlay row">
      <div class="buttons pull-left">
        <button class="button button-icon" nav-direction="back" ng-click="closeModal()">
          <i style="color: white;" class="ion-chevron-left"></i>
        </button>
      </div>
	  <div class="buttons pull-right">
		<button class="button button-clear" style="text-align:right" ng-click="closeModal()">
			<strong>X</strong>
		</button>
	  </div>
      <div class="col col-80" style="padding: 0px; padding-left: 20px;">
        <h4 class="text-center" style="color: white;">Menu</h4>
      </div>      
    </div>

  </ion-header-bar>
	<ion-content style="background-color:#33425b">
		<button class="button button-full button-clear button-stable, icon ion-map"  nav-direction="forward" ng-click="closeModal()" ui-sref="locationList">
		  Your Locations
		</button>
		<hr/>
		<button class="button button-full button-clear button-stable, icon ion-earth" nav-direction="forward" ng-click="closeModal(showlocationOptions());">
		  Create Location
		</button>
		<hr/>
		<button class="button button-full button-clear button-stable, icon ion-ios-location-outline" nav-direction="forward" ng-click="closeModal()" ui-sref="spots">
		  Spots
		</button>
		<hr/>
		<button class="button button-full button-clear button-stable, icon ion-ios-help-outline" nav-direction="forward" ng-click="closeModal()" ui-sref="intro">
		  Walkthrough
		</button>
		<hr/>
		<button class="button button-full button-clear button-stable, icon ion-ios-list-outline" ng-click="closeModal()" ui-sref="privacyPolicy">
		Privacy Policy
		</button>
		<hr/>
		<button  class="button button-full button-clear button-stable" nav-direction="back" ng-click="closeModal(logoutUser())">
		  Logout
		</button>
		<hr/>
	</ion-content>

</ion-modal-viewb>
