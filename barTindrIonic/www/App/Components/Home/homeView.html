<ion-view view-title="" name="">
  <ion-header-bar class="bar-positive" align-title="center">
      <div class="buttons pull-left">
      <button class="button button-icon icon ion-navicon">
      </button>
    </div>
    <h1 class="title">Home</h1>
  </ion-header-bar>
  <ion-content class="has-header">
	<button class="button button-block button-positive" nav-direction="forward" ui-sref="location">
	Set Location
	</button>

	<button class="button button-block button-assertive" nav-direction="back" ng-click="logoutUser()">
	  Logout
	</button>

	<button class="button button-block button-energized" nav-direction="forward" ui-sref="locationList">
	  Your Locations
	</button>

	<button class="button button-block button-royal" nav-direction="forward" ui-sref="locationAddress">
	  Location Address
	</button>

	<button class="button button-block button-balanced" nav-direction="forward" ui-sref="food">
	  Eat
	</button>

	<button class="button button-block button-calm" nav-direction="forward" ui-sref="do">
	  Do
	</button>

	<button class="button button-block button-dark" nav-direction="forward" ui-sref="drink">
	  Drink
	</button>

	<button class="button button-block button-positive" nav-direction="forward" ui-sref="shop">
	  Shop
	</button>
  </ion-content>
</ion-view>
