<ion-view view-title="Location" name="Location">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons pull-left">
      <button class="button button-icon" nav-direction="back" ui-sref="home">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">{{locationName}}</h1>
    <div class="buttons pull-right">
      <button class="button button-icon icon ion-android-add" ng-click='saveLocation();'></button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header" scroll="false">
		<div style="width: 100%; position: absolute; top: 0px; bottom: 68px;" data-tap-disabled="true">
		  <leaflet resizeable markers="markers" paths="paths" center="center"  width="100%" height="100%"></leaflet>
		</div>
    <div class="row" style="position: absolute; top: 560px; background-color: #387EF5;">
      <div class="col">
        <div class="range range-assertive" data-tap-disabled="true">
            <i style="color: white" class="icon ion-ionic"></i>
            <input type="range" name="volume" min="1" max="10" ng-change="convertToMeters();" ng-model="paths.circle.miles">
            <p style="color: #fff">{{ paths.circle.miles }} {{ paths.circle.miles == 1 ? "Mile" : "Miles"}}</p>
        </div>
      </div>
    </div>  
   </ion-content>
</ion-view>
