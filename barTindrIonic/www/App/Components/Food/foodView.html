<ion-view view-title="Location" name="Location">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons pull-left">
      <button class="button button-icon" nav-direction="back" ui-sref="home">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Eat</h1>
  </ion-header-bar>
  <ion-content class="has-header" scroll="false">
       <td-cards>
          <td-card ng-repeat="card in everythingWeNeed | limitTo: 50" on-destroy="cardDestroyed($index)" on-swipe-left="cardSwipedLeft(card)" on-swipe-right="cardSwipedRight(card)" on-partial-swipe="cardPartialSwipe(amt)" class="card-{{$index}}">
            <div class="image">
              <div class="no-text">NOPE</div>
              <img ng-src="{{card.imageUrl.items[0].prefix + '300x300' + card.imageUrl.items[0].suffix}}">
              <div class="yes-text">LIKE</div>
            </div>
          </td-card>
        </td-cards>
   </ion-content>
</ion-view>

    <ion-pull-up-footer on-expand="footerExpand()" on-collapse="footerCollapse()">
      <ion-pull-up-footer class="bar-calm">
        <div class="title" ion-pull-up-trigger>Your Spots</div>
        <ion-pull-up-handle width="80" height="15" toggle="ion-chevron-down ion-chevron-up" style="border-radius: 5px 5px 0 0">
          <i class="icon ion-ios-arrow-up"></i>
        </ion-pull-up-handle>
        <ion-pull-up-content scroll="true">
            <div class="list card">
                <div ng-repeat="spot in spotsData.places" class="item item-body">
                    <div>
                      <h5 class="text-center">{{spot.name}}</h5>
                      <img ng-src="{{spot.prefix ? spot.prefix + '150x150' + spot.suffix : 'http://extrawallpaper.com/wp-content/uploads/2014/11/Best-top-desktop-food-wallpapers-hd-food-wallpaper-food-pictures-image-photo-31.jpg'}}" style="height: 150px; width: 150px;" class="img-responsive center-block" alt="Not working">
                    </div>
                </div>
            </div>
        </ion-pull-up-content>
    </ion-pull-up-footer>
