<ion-view view-title="Location" name="Location">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons pull-left">
      <button class="button button-icon" nav-direction="back" ui-sref="locationList">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Edit Address</h1>
    <div class="buttons pull-right">
      <button class="button button-icon icon ion-checkmark-round" ng-click='promptCreateName();'></button>
    </div>
  </ion-header-bar>
  <ion-content class="has-header" scroll="false">
    <h4 class="text-center">{{locationInfo.name}}</h4>
    <h6 class="text-center">{{locationInfo.isCurrentLocation ? 'Current Location' : 'Address Location'}}</h6>
    <label class="item item-input item-floating-label">
      <span class="input-label">Location Name</span>
      <input ng-focus="disableTap();" type="text" id="locationSearch" ng-autocomplete ng-model="locationInfo.address"  type="text" placeholder="Enter Location...">
    </label>
    <div style="width: 100%; position: absolute; top: 300px; bottom: 0px;" data-tap-disabled="true">
      <leaflet resizeable markers="markers" paths="paths" center="center"  width="100%" height="100%"></leaflet>
    </div>  
   </ion-content>
</ion-view>
