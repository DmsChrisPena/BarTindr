<ion-view view-title="Spots" name="Spots" class="background-spots">
  <ion-header-bar class="list-background-spots" align-title="center">
    <div class="spots-navbar-overlay row">
      <div class="buttons pull-left">
        <button class="button button-icon" nav-direction="back" ui-sref="home" style="color: white;">
          <i class="ion-chevron-left"></i>
        </button>
      </div>
      <div class="col col-80" style="padding: 0px; padding-left: 20px;">
        <h4 class="text-center" style="color: white;">Your Spots</h4>
      </div> 
    </div>
  </ion-header-bar>
  <ion-content class="has-header" scroll="true">
  <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="getPlaces()" style="color: white !important;">
    </ion-refresher>
    <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
      <ion-item ng-repeat="spots in spotsData.places" class="spots-background" style="background-image: url({{spots.prefix + '400x400' + spots.suffix}}) !important;">
        <div class="spots-bg-overlay">
          <div class="row" style="padding-bottom: 0px;">
            <div class="col" style="padding-bottom: 0px;">
              <h4 class="text-center" style="color: white; font-size: 18px; margin-bottom: 0px;">{{spots.name}}</h4>
              <div class="row">
                <div class="col col-20"><p style="text-align: pull-left" ng-bind-html="spots.rating | cardRatingFood"></p></div>
                <div class="col col-60"><p class="text-center" style="color: rgba(255,255,255, .6); 12px;">{{spots.category}}</p></div>
                <div class="col col-20"><p style="color: rgba(255,255,255, .6); 12px; text-align: pull-right">{{spots.distance | toMiles1}}</p></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-50">
              <p class="text-center" style="font-size: 12px; color: white;">{{spots.address}} <br /> {{spots.city}}, {{spots.state}}</p>
            </div>
            <div class="col col-50">
              <p style="font-size: 12px; color: white;" class="text-center"><i class="icon ion-clock" style="font-size: 20px;"></i><br/>{{spots.status}}</p>
            </div>
          </div>
          <div class="row text-center">
            <div class="col">
              <a class="button icon ion-ios-telephone spots-controls" href="tel:{{card.phone}}"></a>
            </div>
            <div class="col">
              <a class="button icon ion-map spots-controls" ng-click="routeMe();"></a>
            </div>
            <div class="col">
              <a class="button icon ion-ios-world-outline spots-controls" href="{{spots.websiteUrl}}" target="_blank"></a>
            </div>
          </div>
          <ion-option-button class="button-assertive" ng-click="deleteSpot(spots.placeId);">Delete</ion-option-button>          
        </div>
      </ion-item>
    </ion-list>
   </ion-content>
</ion-view>
