<ion-view view-title="Location" name="Location">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons pull-left">
      <button class="button button-icon" nav-direction="back" ui-sref="home">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Spots</h1>
  </ion-header-bar>
  <ion-content class="has-header" scroll="true">
    <ul class="list">
        <li class="item" ng-repeat="spots in spotsData.places"> 
          <h4 class="text-center">{{spots.name}}</h4>
          <img ng-src="{{spots.prefix ? spots.prefix + '150x150' + spots.suffix : 'http://extrawallpaper.com/wp-content/uploads/2014/11/Best-top-desktop-food-wallpapers-hd-food-wallpaper-food-pictures-image-photo-31.jpg'}}" style="height: 150px; width: 150px;" class="img-responsive center-block" alt="Not working">
        </li>
    </ul>
   </ion-content>
</ion-view>
