<ion-view view-title="" name="">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Email" ng-model="$parent.regEmail">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Password" ng-model="$parent.regPassword">
      </label>
        <label class="item item-input item-floating-label">
        <span class="input-label">Confirm Password</span>
        <input type="password" placeholder="Password" ng-model="$parent.regConfirmPassword">
      </label>
    </div>
    <button class="button button-block button-assertive" ng-click="registerUser();">
      Register
    </button>
  </ion-content>
</ion-view>
