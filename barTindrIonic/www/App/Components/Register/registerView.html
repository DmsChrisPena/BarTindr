<ion-view view-title="Register" name="Register">
  <ion-content scroll="true">
    <div class="login-header row text-center">
      <div class="col" style="padding: 0px;">
        <img class="center-block" src="img/logo-01.svg" style="height: 200px; margin-left: 75px; margin-top: 50px;" alt="">
      </div>
      <div class="row row-bottom" style="padding:0px;">
        <a class="col col-50 white-overlay" ui-sref="login">
          <p class="sign-in">SIGN IN</p>
        </a>
        <a class="col col-50 white-overlay active-sign-register">
          <p class="sign-in">SIGN UP</p>
        </a>        
      </div>
    </div>
    <div class="register-form-bg">
      <div class="register-overlay">
        <div class="row">
          <div class="col-10 input-login" style="padding-top: 30px; padding-left: 6px;">
            <i style="font-size: 36px; color: rgba(255, 255, 255, .40);" class="icon ion-ios-person-outline"></i>
          </div>
          <div class="col-90">
            <label class="item-input item-floating-label input-login">
              <span style="color: white" class="input-label">Email</span>
              <input style="color: white;" type="text" placeholder="Create Email" ng-model="$parent.regEmail">
            </label>              
          </div>
        </div>
        <div class="row text-center">
          <div class="col-10 input-login" style="padding-top: 28px;">
            <i style="font-size: 36px; color: rgba(255, 255, 255, .40);" class="icon ion-ios-locked-outline"></i>
          </div>
          <div class="col-80">
            <label class="item-input item-floating-label input-login">
              <span style="color: white; text-align: left;" class="input-label">Password</span>
              <input style="color: white;" type="{{passwordField}}" placeholder="Create Password" ng-model="$parent.regPassword">
            </label>            
          </div> 
          <div class="col-10 input-login" style="padding-top: 30px;">
            <i ng-click="showPassword();" ng-if="passwordHidden" style="font-size: 36px; color: rgba(255, 255, 255, .40);" class="icon ion-ios-eye-outline"></i>
            <i ng-click="showPassword();" ng-hide="passwordHidden" style="font-size: 36px; color: rgba(255, 255, 255, .40);" class="icon ion-eye-disabled"></i>
          </div>   
        </div>
        <div style="margin-top: 36px;" class="row row-bottom text-center">
          <div class="col">
            <button class="button register-button" ng-click="registerUser();">Sign in</button> <br />
            <a href="#" class="forgot-password">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
