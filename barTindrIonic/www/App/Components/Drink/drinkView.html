<ion-view view-title="Location" name="Location">
  <ion-header-bar class="bar-positive" align-title="center">
    <div class="buttons pull-left">
      <button class="button button-icon" nav-direction="back" ui-sref="home">
        <i class="ion-chevron-left"></i>
      </button>
    </div>
    <h1 class="title">Drink</h1>
  </ion-header-bar>
  <ion-content class="has-header" scroll="true">
    <ul class="list">
      <div class="item" ng-repeat="everything in everythingWeNeed | limitTo: 50">
          <h4 class="text-center">{{everything.name}}</h4>
          <img ng-src="{{everything.imageUrl ? everything.imageUrl.items[0].prefix + '150x150' + everything.imageUrl.items[0].suffix : 'http://p1.pichost.me/i/55/1784756.jpg' }}" class="img-responsive center-block" alt="Not working">
          <button ng-click="likePlace(everything, false, true, 'drink')">Dislike</button>
          <button ng-click="likePlace(everything, true, false, 'drink')">Like</button>
      </div>      
    </ul>
   </ion-content>
</ion-view>
