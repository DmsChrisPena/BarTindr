<!DOCTYPE html>
<html ng-app="BarTindrApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- Ionic Css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Custom JS File -->
    <script src="js/app.js"></script>

    <!-- ngRoute File -->
    <script src="lib/ionic/js/Scripts/angular-route.min.js"></script>

    <!-- Jquery File -->
    <script src="lib/ionic/js/Scripts/jquery-1.11.3.js"></script>
    <script src="lib/ionic/js/Scripts/angular-reverse-geocode.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>



  </head>
  <body ng-cloak>
    
    
    <div ng-include="'App/Shared/Navbar/navbarView.html'"></div>
    <ion-nav-view></ion-nav-view>
    <div ng-include="'App/Shared/Footer/footerView.html'"></div>



    <!-- Angular module and routing files -->
        <script src="App/app.module.js"></script>
        <script src="App/app.routes.js"></script>

    <!-- Components Angular Files -->
        <!-- Login -->
        <script src="App/Components/Login/loginController.js"></script>
        <script src="App/Components/Login/loginService.js"></script>
        <script src="App/Components/Login/authService.js"></script>
        <!-- Register -->
        <script src="App/Components/Register/registerController.js"></script>
        <script src="App/Components/Register/registerService.js"></script>
        <!-- Home -->
        <script src="App/Components/Home/homeController.js"></script>
        <script src="App/Components/Home/homeService.js"></script>



    <!-- Shared Angular Files -->
        <!-- Navbar -->
        <script src="App/Shared/Navbar/navbarController.js"></script>
        <!-- Footer -->
        <script src="App/Shared/Footer/footerController.js"></script>


  </body>
</html>
